version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ðŸ“¦ Installing Flutter..."
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter --version
        - echo "ðŸ“¦ Installing dependencies..."
        - flutter pub get
    build:
      commands:
        - echo "ðŸ”¨ Building Flutter Web App for production..."
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter build web --release --dart-define=ENV=production --dart-define=API_URL=$API_URL
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - .packages
      - flutter/**/*