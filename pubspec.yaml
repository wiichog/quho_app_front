name: quho_app
description: Finanzas personales gamificadas con IA - QUHO
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^12.1.1

  # UI
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  confetti: ^0.7.0
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0

  # Utils
  intl: ^0.18.1
  dartz: ^0.10.1
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Firebase (temporalmente removido por problemas de compatibilidad con Flutter 3.35)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  # firebase_analytics: ^10.8.0

  # Biometrics
  local_auth: ^2.1.8

  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  flutter_facebook_auth: ^7.1.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  
  # Fonts are managed by google_fonts package
  # No need for local font files
