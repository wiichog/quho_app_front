  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">

  <title>QUHO - Finanzas Personales con IA</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading indicator -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .loading-content {
      text-align: center;
      color: white;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .loading-subtext {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">QUHO</div>
      <div class="loading-subtext">Cargando tu asistente financiero...</div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
